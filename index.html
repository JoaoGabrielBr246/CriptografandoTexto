<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WriteAgain</title>
    <link rel="stylesheet" href="styles/estilo.css">
</head>

<body>
    <header class="head">
        <img class="head__icon" src="assets/Logo.svg">
    </header>
    <main class="program">
        <div class="container">
            <div class="content">
                <section class="insert-text">
                    <textarea placeholder="Digite seu texto" class="insert-text__text" cols="50" rows="10"
                        wrap="hard"></textarea>
                </section>
                <div class="bottom-section">
                    <div class="bottom-section__alert">
                        <img src="assets/alert-icon.png" class="bottom-section__img">
                        <h4 class="insert-text__alert">Apenas letras minúsculas e sem acento.</h4>
                    </div>
                    <div class="buttons">
                        <button class="buttons__button1" onclick="crip()">Criptografar</button>
                        <button class="buttons__button2" onclick="descrip()">Descriptografar</button>
                    </div>
                </div>
            </div>
            <section class="rectangle">
                <img src="assets/nomessage.svg" class="rectangle__img">
                <h1 class="rectangle__h1">Nenhuma mensagem encontrada</h1>
                <p class="rectangle__p">Digite um texto que você deseja criptografar ou descriptografar</p>
                <button class="rectangle__btn" hidden id="copy-btn" onclick="copyText()">Copiar</button>
            </section>

        </div>
    </main>
    <footer class="rodape">
        <h1 class="rodape__text">Desenvolvido por João Gabriel - Projeto ONE T6</h1>
    </footer>

    <script src="scripts/script.js"></script>
</body>

</html>
